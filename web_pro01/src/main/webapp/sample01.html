<!DOCTYPE html>
<html lang="ko">
	<head>
		<!--
			head 태그 영역
				HTML 문서에 대한 정보를 설명하기 위해 다양한 태그가 사용되는 영역
				title, meta, link, style, script, base 태그가 있다.
		-->
		<meta charset="UTF-8">
		<meta http-equiv="refresh" content="5;">
		<meta name="image" content="http://localhost:8080/img/sample.jpeg">
		<title>Hello HTML</title>
	</head>
	<body>
		<!--
			body 태그 영역
				브라우저 화면에 출력하여 보여줄 모든 내용이 작성되는 영역
				head 태그에서 사용하는 태그를 제외한 모든 태그를 쓴다.
		-->
		<h1>Hello!! 안녕하세요!!</h1>
	</body>
</html>
