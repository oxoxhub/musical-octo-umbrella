<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>네이버 : 회원가입</title>
</head>
<body>
	<h1>NAVER</h1>
	<form action="" method="POST">
		<div>
			<label><b>아이디</b></label><br>
			<input type="text" name="id" size="36" required>
		</div>
		<div>
			<label><b>비밀번호</b></label><br>
			<input type="password" name="pw1" size="36" required>
		</div>
		<div>
			<label><b>비밀번호 재확인</b></label><br>
			<input type="password" name="pw2" size="36" required>
		</div>
		<br>
		<div>
			<label><b>이름</b></label><br>
			<input type="text" name="name" size="36" required>
		</div>
		<div>
			<label><b>생년월일</b></label><br>
			<input type="number" name="year" min="1900" max="2022"  placeholder="년(4자)" required>
			<select name="month" style="width: 120px;" required>
				<option selected>월</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
				<option value="9">9</option>
				<option value="10">10</option>
				<option value="11">11</option>
				<option value="12">12</option>
			</select>
			<input type="number" name="day" min="1" max="31" placeholder="일" required>
		</div>
		<div>
			<label><b>성별</b></label><br>
			<select name="gender" style="width: 290px;" required>
				<option>성별</option>
				<option value="f" >여</option>
				<option value="m" >남</option>
				<option value="n" >선택안함</option>
			</select><br>
		</div>
		<div>
			<label><b>본인 확인 이메일</b>(선택)</label><br>
			<input type="email" name="email" size="36" placeholder="선택입력" size="36">
		</div>
		<br>
		<div>
			<label><b>휴대전화</b></label><br>
			<select name="phone_code" style="width: 290px;">
				<option value="+82" selected>대한민국 +82</option>
				<option value="+45">덴마크 +45</option>
				<option value="+233">가나 +233</option>
				<option value="+60">말레이시아 +60</option>
			</select><br>
			<input type="tel" name="phone_number">
			<button type="button">인증번호 받기</button><br>
			<input type="text" name="check_number" size="36" placeholder="인증번호 입력하세요." disabled>
		</div>
		<br>
		<div>
			<button type="submit" style="width: 290px;">가입하기</button>
		</div>
	</form>
</body>
</html>
