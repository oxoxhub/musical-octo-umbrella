<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link rel="stylesheet" type="text/css" href="./index.css">
</head>
<body>
	<header>
		<h1 class="logo-title text-center">NAVER</h1>
	</header>
	<section class="container">
		<form action="">
			<div class="form-control-group">
				<div class="form-control">
					<label class="form-label">아이디</label>
					<input class="form-input" type="text">
				</div>
				<div class="form-control">
					<label class="form-label">비밀번호</label>
					<input class="form-input" type="password">
				</div>
				<div class="form-control">
					<label class="form-label">비밀번호 재확인</label>
					<input class="form-input" type="password">
				</div>
			</div>
			<div class="form-control-group">
				<div class="form-control">
					<label class="form-label">이름</label>
					<input class="form-input" type="text">
				</div>
				<div class="form-control">
					<label class="form-label">생년월일</label>
					<div class="form-inline-input">
						<input class="inline-input w30p" type="text" placeholder="년(4자)">
						<select class="inline-input w30p">
							<option>월</option>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="7">7</option>
							<option value="8">8</option>
							<option value="9">9</option>
							<option value="10">10</option>
							<option value="11">11</option>
							<option value="12">12</option>
						</select>
						<input class="inline-input w30p" type="text" placeholder="일">
					</div>
				</div>
				<div class="form-control">
					<label class="form-label">성별</label>
					<select class="form-input">
						<option>성별</option>
						<option value="M">남자</option>
						<option value="F">여자</option>
						<option value="U">선택 안함</option>
					</select>
				</div>
				<div class="form-control">
					<label class="form-label">본인 확인 이메일<span class="mute">(선택)</span></label>
					<input class="form-input" type="text" placeholder="선택입력">
				</div>
			</div>
			<div class="form-control-group">
				<div class="form-control">
					<label class="form-label">휴대전화</label>
					<select class="form-input">
						<option value="+52">맥시코 +52</option>
						<option value="+963">시리아 +963</option>
						<option value="+82" selected>대한민국 +82</option>
						<option value="+86">중국 +86</option>
						<option value="+48">폴란드 +48</option>
					</select>
				</div>
				<div class="form-control">
					<div class="form-inline-input">
						<input class="inline-input w70p" type="text" placeholder="전화번호 입력">
						<button class="btn btn-green w30p" type="button">인증번호 받기</button>
					</div>
				</div>
				<div class="form-control">
					<input class="form-input" type="text" placeholder="인증번호 입력하세요" disabled>
				</div>
			</div>
			<div class="form-control-group">
				<button class="btn btn-green btn-block" type="button">가입하기</button>
			</div>
		</form>
	</section>
	<footer class="container mb-2">
		<ul class="vertical-list">
			<li><a href="#">이용약관</a></li>
			<li><a href="#">개인정보처리방침</a></li>
			<li><a href="#">책임의 한계와 법적고지</a></li>
			<li><a href="#">회원정보 고객센터</a></li>
		</ul>
	</footer>
</body>
</html>
