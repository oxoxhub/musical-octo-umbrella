<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>자바스크립트 - 함수</title>
	<link rel="stylesheet" type="text/css" href="../static/css/sample02.css">
	<script type="text/javascript" src="../static/js/sample02.js"></script>
</head>
<body>
	<h1>함수</h1>
	<button type="button" onclick="f1();">f1()</button>
	<button type="button" onclick="console.log(f2());">f2()</button>
	<button type="button" onclick="console.log(f3());">f3()</button>
	<button type="button" onclick="console.log(f4());">f4()</button>
	<hr>
	<h2>매개변수가 있는 함수</h2>
	<button type="button" onclick="f5();">f5()</button>
	<button type="button" onclick="f5(10);">f5(10)</button>
	<button type="button" onclick="f5(10,20);">f5(10,20)</button>
	<button type="button" onclick="f5(10,20,30);">f5(10,20,30)</button>
	<button type="button" onclick="f5('abcd');">f5('abcd')</button>
	<button type="button" onclick="f5(['a','b','c']);">f5(['a','b','c'])</button>
	<hr>
	<h2>기본값을 가지는 매개변수</h2>
	<button type="button" onclick="f6();">f6()</button>
	<button type="button" onclick="f6(10);">f6(10)</button>
	<button type="button" onclick="f6(10,20);">f6(10,20)</button>	
	<button type="button" onclick="f6(10,20,30);">f6(10,20,30)</button>
	<hr>
	<h2>가변매개변수를 사용한 함수</h2>	
	<button type="button" onclick="f7();">f7()</button>
	<button type="button" onclick="f7(10);">f7(10)</button>
	<button type="button" onclick="f7(10,20);">f7(10,20)</button>	
	<button type="button" onclick="f7(10,20,30);">f7(10,20,30)</button>
	<hr>
	<h2>기본값, 가변매개변수를 모두를 사용한 함수</h2>
	<button type="button" onclick="f8();">f8()</button>
	<button type="button" onclick="f8(10);">f8(10)</button>
	<button type="button" onclick="f8(10,20);">f8(10,20)</button>	
	<button type="button" onclick="f8(10,20,30);">f8(10,20,30)</button>
	<button type="button" onclick="f8(10,20,30,40);">f8(10,20,30,40)</button>
	<hr>
	<h2>함수에 내장된 arguments 객체</h2>
	<button type="button" onclick="f9();">f9()</button>
	<button type="button" onclick="f9(10);">f9(10)</button>
	<button type="button" onclick="f9(10,20);">f9(10,20)</button>
	<button type="button" onclick="f9(10,20,30);">f9(10,20,30)</button>
	<hr>
	<h2>화살표 함수(Arrow Function)</h2>
	<button type="button" onclick="console.log(f10());">f10()</button>
	<button type="button" onclick="console.log(f11(10));">f11(10)</button>
</body>
</html>
