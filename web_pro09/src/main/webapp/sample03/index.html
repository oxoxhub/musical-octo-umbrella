<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>자바스크립트 - 객체</title>
	<link rel="stylesheet" type="text/css" href="../static/css/sample03.css">
	<script type="text/javascript" src="../static/js/sample03.js"></script>
</head>
<body>
	<h1>객체</h1>
	<h2>객체 생성</h2>
	<button type="button" onclick="f1();">생성</button>
	<p id="res1"></p>
	<hr>
	<h2>객체 속성에 접근</h2>
	<button type="button" onclick="f2()">접근</button>
	<p id="res2"></p>
	<hr>
	<h2>반복문으로 모든 속성에 접근</h2>
	<button type="button" onclick="f3()">접근</button>
	<p id="res3"></p>
	<hr>
	<h2>함수로 객체 만들기</h2>
	<input id="id_input1_name" type="text" placeholder="이름 입력">
	<input id="id_input1_age" type="text" placeholder="나이 입력">
	<select id="id_input1_gender">
		<option>성별</option>
		<option value="M">남자</option>
		<option value="F">여자</option>
	</select>
	<button type="button" onclick="f4()">생성</button>
	<p id="res4"></p>
	<hr>
	<h2>객체에 메서드 만들고 사용하기</h2>
	<button type="button" onclick="f5()">생성</button>
	<input id="id_input2_name" type="text" readonly>
	<input id="id_input2_age" type="text" readonly>
	<input id="id_input2_gender" type="text" readonly>
	<p id="res5"></p>
	<hr>
	<h2>문제1</h2>
	<input id="id_input3_width" type="text" placeholder="너비를 입력하세요.">
	<input id="id_input3_height" type="text" placeholder="높이를 입력하세요.">
	<input id="id_input3_color" type="text" placeholder="색상을 입력하세요.">
	<button type="button" onclick="f6();">생성</button>
	<p id="res6"></p>
</body>
</html>
